        <div class="section" id="section1">
            <form  >
                <fieldset>
                <h2>Example Title #1</h2>
                <details>
                    <summary>
                    Tasks Remaining: Number
                    </summary>
                    <br>
            <div id="task1">
                <fieldset>
                    <label class="task-name">Task 1</label>
                    <br>
                    <textarea name="message" rows="4" cols="80" placeholder="Add new task"></textarea>
                    <label for="checkbox1">Task Complete</label>
                    <input type="checkbox" id="checkbox1" name="checkbox1" class="checkbox">
                    <label for="date">Due Date:</label>
                    <input type="date" id="date" name="date" class="date">
                </fieldset>
            </div>
